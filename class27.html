<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function abc() {
            console.log("Hello Abc Function...")
        }
        // abc()
    </script>
</head>

<body>
    <h1>DOM events : </h1>


    <h2>Types of button</h2>
    <button onclick="abc()">Single Click</button>
    <br><br>

    <button ondblclick="abc()">Double Click</button>
    <br><br>

    <button onmousemove="abc()">onmousemove</button>
    <br><br>

    <button onmouseleave="abc()">onmouseleave</button>
    <br><br>

    <button onmouseenter="abc()">onmouseenter</button>
    <br><br>

    <h2>Types of Inputs</h2>

    <input type="text" placeholder="onchange" onchange="abc()" />
    <br><br>

    <input type="text" placeholder="onkeyup" onkeyup="abc()" />
    <br><br>

    <input type="text" placeholder="onkeydown" onkeydown="abc()" />
    <br><br>

    <input type="text" placeholder="onkeypress" onkeypress="abc()" />

</body>

</html>
